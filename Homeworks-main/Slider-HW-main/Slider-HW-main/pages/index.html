<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Form</title>
    <link href="../wwwroot/index.css" rel="stylesheet" />
    <script src="../wwwroot/index.js" type="text/javascript"></script>
</head>
<body>

<header>

</header>

<main>
    <div id="container">
        <input type="button" id="toggleButton" name="toggleButton" value="toggle">        
        <div id="slider">
            <div id="slider-line">
                <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg" alt="no photo" id="photo1">
                <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__340.jpg" alt="no photo" id="photo2">
                <img src="https://cdn.pixabay.com/photo/2016/03/28/12/35/cat-1285634__340.png" alt="no photo" id="photo3">
                <img src="https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782__340.jpg" alt="no photo" id="photo4">
                <img src="https://cdn.pixabay.com/photo/2015/03/27/13/16/maine-coon-694730_960_720.jpg" alt="no photo" id="photo5">
                <img src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262__340.jpg" alt="no photo" id="photo6">
            </div>
        </div>
    </div>

    <div id="buttons">
        <input type="button" id="buttonToStart" name="buttonToStart" value="<|">
        <input type="button" id="buttonToLeft" name="buttonToLeft" value="<<">
        <input type="button" id="buttonPlay" name="buttonPlay" value="play">
        <input type="button" id="buttonToRight" name="buttonToRight" value=">>">
        <input type="button" id="buttonToEnd" name="buttonToEnd" value=">|">
    </div>
